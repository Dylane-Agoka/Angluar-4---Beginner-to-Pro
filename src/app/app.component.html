<button class="btn btn-primary" (click)="addCourses()">Add</button>
<button class="btn btn-danger" (click)="removeCourses()">Remove</button>
<ul>
  <li *ngFor="let course of courses; even as isEven">
    {{ course.name }}
  <button class="btn btn-danger" (click)="onRemove(course)">Del</button>
  </li>
</ul>
