<h3>English Prepositions</h3>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <th> <span>Time</span>
        <tr *ngFor="let preposition of englishPrepositions['time']">
          <td> {{ preposition }}</td>
        </tr>
      </th>
    </div>
    <div class="col">
      <th><span>Place</span>
        <tr *ngFor="let preposition of englishPrepositions['place']">
          <td> {{ preposition }}</td>
        </tr>
      </th >
    </div>
    <div class="col">
      <th><span>Movement</span>
        <tr *ngFor="let preposition of englishPrepositions['movement']">
          <td> {{ preposition }}</td>
        </tr>
      </th >
    </div>
    <div class="col">
      <th><span>Manner and Phrase</span>
        <tr *ngFor="let preposition of englishPrepositions['mannerAndPhrase']">
          <td> {{ preposition }}</td>
        </tr>
      </th >
    </div>
  </div>
</div>
