<form #form="ngForm" (ngSubmit)="submit(form)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input
      required
      minlength="5"
      ngModel
      name="name"
      #name = "ngModel"
      type="text"
      id="name"
      class="form-control">
    <div
      class="alert alert-danger"
      *ngIf="name.touched && !name.valid">
      <div *ngIf="name.errors?.['required']">Name is required.</div>
      <div *ngIf="name.errors?.['minlength']">
        Name should be minimum {{ name.errors?.['minlength'].requiredLength }} characters.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select
      required
      ngModel
      name="category"
      #category = "ngModel"
      type="text"
      id="category"
      class="form-control">
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div
      class="alert alert-danger"
      *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors?.['required']">category is required.</div>
    </div>
  </div>

  <div class="checkbox">
    <label for="hasGuarantee">
      <input
        ngModel
        name="hasGuarantee"
        #hasGuarantee = "ngModel"
        type="checkbox"
        id="hasGuarantee">
      30-day money-back guarantee
    </label>
  </div>
  <p>
    {{ form.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!form.valid" >Create</button>
</form>
